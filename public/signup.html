<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up Page</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .radio-group {
      display: flex;
      gap: 15px;
      margin-top: 8px;
    }

    .radio-group label {
      font-weight: normal;
    }

    .phone-row {
      display: flex;
      gap: 10px;
    }

    .phone-row select {
      width: 50%;
    }

    .phone-row input {
      width: 50%;
    }

    .error {
      color: red;
      font-size: 14px;
      margin-top: 5px;
    }

    .message {
      margin-top: 10px;
      font-weight: bold;
    }

    /* New styles for verification modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.4);
    }

    .modal-content {
      background-color: #fefefe;
      margin: 15% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      max-width: 500px;
      border-radius: 8px;
      text-align: center;
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }

    .close:hover {
      color: black;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Create an Account</h2>
    <form class="login-form" onsubmit="return false">
      <label for="username">Username</label>
      <input type="text" id="username" placeholder="Choose a username" required />

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Create a password" required />

      <label for="email">Gmail</label>
      <input type="email" id="email" placeholder="Enter your Gmail" required />

      <label for="phone">Phone</label>
      <div class="phone-row">
        <select id="country" required>
          <option value="">Loading countries...</option>
        </select>
        <input type="tel" id="phone" placeholder="10-digit phone number" required />
      </div>
      <div id="phone-error" class="error"></div>

      <label>Gender</label>
      <div class="radio-group">
        <label><input type="radio" name="gender" value="male" required /> Male</label>
        <label><input type="radio" name="gender" value="female" /> Female</label>
        <label><input type="radio" name="gender" value="other" /> Other</label>
      </div>

      <button type="button" class="signup-btn" onclick="Register()">Register</button>
      <button type="button" class="login-btn" onclick="location.href='index.html'">Back to Login</button>

      <div id="response-msg" class="message"></div>
    </form>
  </div>

  <!-- Verification Modal -->
  <div id="verificationModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h3>Verification Email Sent</h3>
      <p id="modalMessage">We've sent a verification link to your email address. Please check your inbox as well as spam folder 
        and click the link to complete your registration.</p>
      <p>Didn't receive the email? <a href="#" onclick="resendVerification()">Resend verification email</a></p>
      <button onclick="closeModal()" class="login-btn">OK</button>
    </div>
  </div>

  <script src="signup.js">
    
  </script>
</body>
</html>
