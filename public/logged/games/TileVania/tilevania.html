<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TileVania</title>
  <script src="Build/Web.loader.js"></script>
  <style>
    #unity-container {
      width: 960px;
      height: 600px;
      margin: auto;
      background: grey;
    }
    canvas {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <h1>Dashboard</h1>
  <div id="unity-container">
    <canvas id="unity-canvas"></canvas>
  </div>

  <script>
    createUnityInstance(document.querySelector("#unity-canvas"), {
      dataUrl: "games/Build/Web.data",
      frameworkUrl: "games/Build/Web.framework.js",
      codeUrl: "games/Build/Web.wasm",
      streamingAssetsUrl: "StreamingAssets", // optional, if you use it
      companyName: "YourCompany",
      productName: "YourGame",
      productVersion: "1.0",
    }).then((unityInstance) => {
      console.log("Unity game loaded");
    }).catch((err) => {
      console.error("Unity load error:", err);
    });
  </script>
</body>
</html>
