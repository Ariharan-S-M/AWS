<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up Page</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .radio-group {
      display: flex;
      gap: 15px;
      margin-top: 8px;
    }

    .radio-group label {
      font-weight: normal;
    }

    .phone-row {
      display: flex;
      gap: 10px;
    }

    .phone-row select {
      width: 50%;
    }

    .phone-row input {
      width: 50%;
    }

    .error {
      color: red;
      font-size: 14px;
      margin-top: 5px;
    }

    .message {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Create an Account</h2>
    <form class="login-form" onsubmit="return false">
      <label for="username">Username</label>
      <input type="text" id="username" placeholder="Choose a username" required />

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Create a password" required />

      <label for="email">Gmail</label>
      <input type="email" id="email" placeholder="Enter your Gmail" required />

      <label for="phone">Phone</label>
      <div class="phone-row">
        <select id="country" required>
          <option value="">Loading countries...</option>
        </select>
        <input type="tel" id="phone" placeholder="10-digit phone number" required />
      </div>
      <div id="phone-error" class="error"></div>

      <label>Gender</label>
      <div class="radio-group">
        <label><input type="radio" name="gender" value="male" required /> Male</label>
        <label><input type="radio" name="gender" value="female" /> Female</label>
        <label><input type="radio" name="gender" value="other" /> Other</label>
      </div>

      <button type="button" class="signup-btn" onclick="Register()">Register</button>
      <button type="button" class="login-btn" onclick="location.href='index.html'">Back to Login</button>

      <div id="response-msg" class="message"></div>
    </form>
  </div>

  <script>
    let countryData = []; // globally store country list

    // Load country data
    window.onload = function () {
      fetch('countries_pincode.json')
        .then(response => response.json())
        .then(data => {
          countryData = data;
          const select = document.getElementById('country');
          select.innerHTML = "";
          data.forEach(country => {
            const option = document.createElement("option");
            option.value = country.name; // store name only
            option.textContent = `${country.name} (+${country.code})`;
            select.appendChild(option);
          });
          select.value = "India"; // default selection
        })
        .catch(error => {
          console.error("Failed to load countries:", error);
          const select = document.getElementById('country');
          select.innerHTML = '<option value="">Failed to load</option>';
        });
    };

    function Register() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const gmail = document.getElementById("email").value.trim();
      let phone = document.getElementById("phone").value.trim();
      const country = document.getElementById("country").value; // now a name
      const genderRadio = document.querySelector("input[name='gender']:checked");
      const gender = genderRadio ? genderRadio.value : "";
      const errorDiv = document.getElementById("phone-error");
      const responseMsg = document.getElementById("response-msg");

      // Phone validation
      if (!/^\d{10}$/.test(phone)) {
        errorDiv.textContent = "Phone number must be exactly 10 digits.";
        return;
      } else {
        errorDiv.textContent = "";
      }

      // Remove leading zero if exists
      if (phone.startsWith("0")) {
        phone = phone.substring(1);
      }

      // Find country code from name
      const countryCode = countryData.find(c => c.name === country)?.code || "";
      const fullPhone = `+${countryCode}${phone}`;

      const data = {
        username,
        password,
        gmail,
        phone: fullPhone,
        gender,
        country // âœ… sending name only
      };

      // Send to backend
      fetch('http://13.126.122.0:3000/api/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      })
      .then(res => res.json())
      .then(data => {
        responseMsg.style.color = "green";
        responseMsg.textContent = data.message || "Registered successfully!";
      })
      .catch(err => {
        console.error(err);
        responseMsg.style.color = "red";
        responseMsg.textContent = "Registration failed. Please try again.";
      });
    }
  </script>
</body>
</html>
